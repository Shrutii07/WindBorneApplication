<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Line Drawer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>WebGL Line Drawer</h1>
        <div class="controls">
            <label for="lineWidth">Line Width:</label>
            <input type="range" id="lineWidth" min="1" max="20" value="2">
            <span id="lineWidthValue">2</span>
        </div>
        <div class="controls">
            <label for="xCoord">X (0-800):</label>
            <input type="number" id="xCoord" min="0" max="800">
            <label for="yCoord">Y (0-400):</label>
            <input type="number" id="yCoord" min="0" max="400">
            <button id="addPoint">Add Point</button>
        </div>
        <div class="controls">
            <button id="generateSegment">Generate Random Segment</button>
            <button id="clearCanvas">Clear Canvas</button>
        </div>
        <div class="canvas-container">
            <canvas id="glCanvas"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
